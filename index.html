<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <script src="js/script.js" type="module" defer></script>
  <script src="js/threme.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <header>
  <div class="left">
    <h1>calc</h1>
  </div> 
  <div class="right">
    <p class="theme">THEME</p>
    <div class="buttons">
      <div class="numbers">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
      <div class="chose">
        <div class="bar active"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </div>
  
  </header>
  <div class="result">
    <div data-previus-operand id="previus"></div>
   <div data-current-operand id="current"></div>
  </div>
  <main>
    <div class="numbers-calc">
    <button data-number class="valueNumber">7</button>
    <button data-number class="valueNumber">8</button>
    <button data-number class="valueNumber">9</button>
    <button data-delete class="delete">DEL</button>
    <button data-number class="valueNumber">4</button>
    <button data-number class="valueNumber">5</button>
    <button data-number class="valueNumber">6</button>
    <button  data-operator class="valueOperetor">+</button>
    <button data-number class="valueNumber">1</button>
    <button data-number class="valueNumber">2</button>
    <button data-number class="valueNumber">3</button>
    <button  data-operator class="valueOperetor">-</button>
    <button data-number class="valueNumber">.</button>
    <button data-number class="valueNumber">0</button>
    <button  data-operator class="valueOperetor">/</button>
    <button  data-operator  class="valueOperetor">X</button>
    </div>
    <div class="respost">
    <div class="reset">
      <button data-reset class="reset-button">RESET</button>
    </div>
    <div class="igual">
      <button data-equal class="igual-button">=</button>
    </div>
    </div>

  </main>
</div>
</body>
</html>
