<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <script src="js/script.js" type="module" ></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <header>
  <div class="left">
    <h1>calc</h1>
  </div> 
  <div class="right">
    <p class="theme">THEME</p>
    <div class="buttons">
      <div class="numbers">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
      <div class="chose">
        <div class="bar"></div>
      </div>
    </div>
  </div>
  
  </header>
  <div class="result">
  <p class="number">0</p>
  </div>
  <main>
    <div class="numbers-calc">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>DEL</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>.</button>
    <button>0</button>
    <button>/</button>
    <button>*</button>
    </div>
    <div class="respost">

    </div>

  </main>
</div>
</body>
</html>
